<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        
    </header>
    <main>
        <!-- Container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  ">
                <!-- Triangle card -->
                <div class="card w-96 bg-[#FBBCED] shadow-xl ">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =0.5 X b X h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200 " id="triangle-base"  placeholder="base">
                        <span class="ml-2">cm</span> 
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200 ml-4  " id="triangle-height"  placeholder="height">
                        <span class="ml-2">cm</span> 
                      </p>
                    <p class="text-2xl"> Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-[#FBBCED] shadow-xl ">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =W X I</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200 " id="rectangle-width"  placeholder="width">
                        <span class="ml-2">cm</span> 
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200 ml-4  " id="rectangle-length"  placeholder="length">
                        <span class="ml-2">cm</span> 
                      </p>
                    <p class="text-2xl"> Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[400px]">
                <div class="text-3xl">
                    Area Calculator
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/area_calculator.js"></script>
</body>

</html>
